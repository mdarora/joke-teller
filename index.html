<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Teller</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="joke-container" class="joke-container">
            <p id="jokeText" class="jokeText"></p>
        </div>
        <section class="container">
            <button id="tell-joke-btn" title="Listen a new joke">Tell me a joke</button>
            <div class="options">
                <select id="joke-category" title="Select the category of the joke">
                    <option selected disabled>Select Joke category</option>
                    <option value="Any"> Any (Default)</option>
                    <option value="Programming">Programming</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Dark">Dark</option>
                    <option value="Pun">Pun</option>
                    <option value="Spooky">Spooky</option>
                    <option value="Christmas">Christmas</option>
                </select>
                <!-- todo: add flags -->
            </div>
            <button id="tell-last-joke-btn" title="Listen last joke again" disabled>Listen last joke</button>
            <audio src="#" id="audio"></audio>

        </section>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
